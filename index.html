<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="biggercontainer">
            <div class="container">
                <div >
                    <h3>HOME</h3>
                    <p id="homescore-el" class="counter"></p>
                    <button class="btn" onclick="incrementHome(1)">+1</button>
                    <button class="btn" onclick="incrementHome(2)">+2</button>
                    <button class="btn" onclick="incrementHome(3)">+3</button>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <p id="questscore-el" class="counter"></p>
                    <button class="btn" onclick="incrementGuest(1)">+1</button>
                    <button class="btn" onclick="incrementGuest(2)">+2</button>
                    <button class="btn" onclick="incrementGuest(3)">+3</button>
                </div>
                
          </div>
        <div class="container" id="buttonsbox">
            <button class="biggerbtn" onclick="refresh()">reset</button>
            <button class="biggerbtn" onclick="getRandomInt(10)">random</button>
        </div>
    </div>
      
        <script src="index.js"></script>
    </body>
</html>
